<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-o_id" class="control-label col-xs-12 col-sm-2">{:__('O_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-o_id" data-rule="required" data-source="o/index" class="form-control selectpage" name="row[o_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-order_id" class="control-label col-xs-12 col-sm-2">{:__('Order_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_id" data-rule="required" data-source="order/index" class="form-control selectpage" name="row[order_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-good_id" class="control-label col-xs-12 col-sm-2">{:__('Good_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-good_id" data-rule="required" data-source="good/index" class="form-control selectpage" name="row[good_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-goods_id" class="control-label col-xs-12 col-sm-2">{:__('Goods_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_id" data-rule="required" data-source="goods/index" class="form-control selectpage" name="row[goods_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-goods_name" class="control-label col-xs-12 col-sm-2">{:__('Goods_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_name" data-rule="required" class="form-control" name="row[goods_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-number" class="control-label col-xs-12 col-sm-2">{:__('Number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-number" class="form-control" name="row[number]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-s_price" class="control-label col-xs-12 col-sm-2">{:__('S_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-s_price" class="form-control" step="0.01" name="row[s_price]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="status 1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-p_price" class="control-label col-xs-12 col-sm-2">{:__('P_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-p_price" class="form-control" step="0.01" name="row[p_price]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-s_id" class="control-label col-xs-12 col-sm-2">{:__('S_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-s_id" data-rule="required" data-source="s/index" class="form-control selectpage" name="row[s_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-supplier_name" class="control-label col-xs-12 col-sm-2">{:__('Supplier_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier_name" data-rule="required" class="form-control" name="row[supplier_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-p_status" class="control-label col-xs-12 col-sm-2">{:__('P_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="pStatusList" item="vo"}
            <label for="row[p_status]-{$key}"><input id="row[p_status]-{$key}" name="row[p_status]" type="radio" value="{$key}" {in name="key" value="p_status 1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control " rows="5" name="row[remark]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
