<style>
    .table th, .table td {
        text-align: right;
        vertical-align: middle !important;
    }
    td{
        font-size:16px;
    }
    label{
        cursor: pointer;
    }
    text{
        color: red;
    }
</style>
<form id="editress_form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" onsubmit="return false">
    <div class="form-group" style="padding:10px;">
        <input type="hidden" name="id" value="{$id}">
        <input type="hidden" name="type" value="edit">
        <h3 style="padding-top:0px;margin-top:0px;margin-bottom:20px;">编辑收货地址</h3>
        <table id="append_table" class="table table-striped table-bordered table-hover" style="margin-bottom:5px;">
            <tr>
                <td style="width:100px;">收货人<text>*</text></td>
                <td><input  class="form-control" name="consignee" value="{$consignee}" type="text"></td>
            </tr>
            <tr>
                <td style="width:100px;">电话<text>*</text></td>
                <td><input   class="form-control" name="mobile" value="{$mobile}" type="number"></td>
            </tr>
            <tr>
                <td style="width:100px;">详细地址<text>*</text></td>
                <td><input  class="form-control" name="delivery_adds" value="{$delivery_adds}" type="text"></td>
            </tr>
        </table>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-1"></label>
        <div class="col-xs-12 col-sm-10">
            <button type="button" class="btn btn-success" id="submit_editress">{:__('OK')}</button>
        </div>
    </div>
</form>
