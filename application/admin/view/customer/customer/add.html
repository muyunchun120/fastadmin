<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-customer_name" class="control-label col-xs-12 col-sm-2">{:__('Customer_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_name" data-rule="required" class="form-control" name="row[customer_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_name" class="control-label col-xs-12 col-sm-2">{:__('User_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_name" data-rule="required" class="form-control" name="row[user_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" data-rule="required" class="form-control" name="row[mobile]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-address" class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" data-rule="required" class="form-control" name="row[address]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label for="c-invoice_title" class="control-label col-xs-12 col-sm-2">{:__('Invoice_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-invoice_title" data-rule="required" class="form-control" name="row[invoice_title]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-tin" class="control-label col-xs-12 col-sm-2">{:__('Tin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tin" data-rule="required" class="form-control" name="row[tin]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-company_address" class="control-label col-xs-12 col-sm-2">{:__('Company_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_address" data-rule="required" class="form-control" name="row[company_address]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-company_mobile" class="control-label col-xs-12 col-sm-2">{:__('Company_mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_mobile" data-rule="required" class="form-control" name="row[company_mobile]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bank_deposit" class="control-label col-xs-12 col-sm-2">{:__('Bank_deposit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_deposit" data-rule="required" class="form-control" name="row[bank_deposit]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bank_number" class="control-label col-xs-12 col-sm-2">{:__('Bank_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_number" data-rule="required" class="form-control" name="row[bank_number]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-customer_type" class="control-label col-xs-12 col-sm-2">{:__('Customer_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-customer_type" data-rule="required" class="form-control selectpicker" name="row[customer_type]">
                {foreach name="customerTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" data-rule="required" class="form-control " rows="5" name="row[remark]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
